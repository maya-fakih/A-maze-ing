name: Maze Quality Check

on:
  pull_request:
    branches: [main]

jobs:
  check-code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Download code
      uses: actions/checkout@v3
    
    - name: ğŸ Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: ğŸ”§ Install Flake8
      run: pip install flake8
    
    - name: âœ¨ Check code style with Flake8
      run: flake8 . --max-line-length=88 --count
    
    - name: âœ… All good!
      if: success()
      run: echo "Flake8 check passed! Code is clean!"
    
    - name: âŒ Failed!
      if: failure()
      run: echo "Flake8 found issues! Fix them before merging!"
